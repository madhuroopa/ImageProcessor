<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Processor Application</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="header">

            <h3 class="text-muted"> Image Processor Application</h3>
        </div>

        <div class="jumbotron">
            <h1>Upload your image</h1>
            <p class="lead"></p>
	       <form id="upload-form" action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <input id="file-upload" type="file" name="file" accept="image/*" class="hidden" onchange="this.form.submit()">
            <label for="file-upload" class="btn btn-lg btn-success">Select file</label>
		 </form>
        </div>
    </div>
</body>

</html>
