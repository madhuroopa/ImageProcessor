
<html>

<head>
    <title>Image Processor Application</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-en.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css">
</head>


<body>
    <div class="container">
        <div class="header">

            <h3 class="text-muted"> Image Processor Application</h3>
        </div>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <div class="jumbotron">
            <h1>Upload your image</h1>
            <form id="image_form" action="{{ url_for('process_image') }}" enctype="multipart/form-data" method="POST">
            <p class="lead"></p>
            Image File<br><input type="file" name="image_file" required><br>
           JSON Input<br> <input type="file" name="json_file">
            <input type="checkbox" name="operations[]" value="flip_horizontal">Flip Horizontal<br>
            <input type="checkbox" name="operations[]" value="flip_vertical">Flip Vertical<br>
            <input type="checkbox" name="operations[]" value="rotate_left">Rotate Left<br>
            <input type="checkbox" name="operations[]" value="rotate_right">Rotate Right<br>

            <input type="checkbox" name="operations[]"value="rotate">Rotate angle<br>
             rotate angle<br><input type="number" name="angle" ><br>
            <input type="checkbox" name="operations[]" value="grayscale">Grayscale<br>
            <input type="checkbox" name="operations[]" value="resize">Resize

            <br>Width</br><input type="number" name="width" id="width">

           <br> Height<br><input type="number" name="height" id="height"><br>
            <input type="checkbox" name="operations[]" value="thumbnail">Generate Thumbnail<br>
            <input type="submit" value="Process">

		 </form>
        </div>
    </div>
    <div id="output">
      <h2>Output</h2>
      <img id="output_image" src="">
  </div>

</body>
